<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/materialize.min.css" />
  <link rel="stylesheet" href="./css/custom.css" />
  <title>DMO Incubator</title>
</head>

<body class="teal lighten-5">
  <div id="appRoot" class="">
    <nav>
      <div class="nav-wrapper blue lighten-2">
        <a href="#!" class="brand-logo center">DMO Incubator</a>
      </div>
    </nav>
    <div class="container">
      <br>
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="card">
            <div class="card-image">
              <img src="img/incubator.png">
            </div>
          </div>
          <a href="#" class="hatch">Hatch</a>
          <div class="card yellow lighten-5">
            <div class="card-content black-text">
              <p>Mid data will be used after level 3 for Reinforced eggs</p>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l6">
          <div class="card">
            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab"><a class="active" href="#egg">Egg</a></li>
                <li class="tab"><a href="#rate">Rate</a></li>
                <li class="tab"><a href="#data">Data</a></li>
              </ul>
            </div>
            <div class="card-content grey lighten-4">
              <div id="egg">
                <p>Select egg to hatch</p>
                <div class="row" style="margin-bottom: 0px">
                  <div class="col s12">
                    <div class="row">
                      <div class="input-field col s12" style="margin-bottom:0px">
                        <input v-model="eggName" type="text" id="autocomplete-input" class="autocomplete no-autoinit">
                        <label for="autocomplete-input">Digimon Name</label>
                      </div>
                    </div>
                  </div>
                </div>
                <form action="#">
                  <p>
                    <label>
                      <input name="group2" type="radio" checked />
                      <span>Mercenary Egg</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input name="group2" type="radio" />
                      <span>Reinforced Egg Level 3</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input name="group2" type="radio" />
                      <span>Reinforced Egg Level 4</span>
                    </label>
                  </p>
                  <br>
                  <div class="row">
                    <div class="col s5 m7 l6">
                      <p>
                        <label>
                          <input type="checkbox" class="filled-in" checked="checked" />
                          <span>Animate</span>
                        </label>
                      </p>
                    </div>
                    <div class="col s7 m5 l6">
                      <p>
                        <label>
                          <input type="checkbox" class="filled-in" />
                          <span>Auto Hatch</span>
                        </label>
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s5 m7 l6">
                      <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Hatch backup after level</span>
                      </label>
                    </div>
                    <div class="col s7 m5 l6">
                      <p class="range-field">
                        <input type="range" min="1" max="4" />
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s5 m7 l6">
                      <label>
                        <input type="checkbox" class="filled-in" checked="checked" />
                        <span>Goal is to reach level</span>
                      </label>
                    </div>
                    <div class="col s7 m5 l6">
                      <p class="range-field">
                        <input type="range" min="1" max="5" />
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input value="100" id="first_name2" type="number" class="validate">
                      <label class="active" for="first_name2">Goal reach times (only works if auto hatch is checked)</label>
                    </div>
                  </div>
                </form>
              </div>
              <div id="rate">
                <p>Here you can set custom rate for egg if you are not happy with the rates I have come up with</p>
                <br>
                <form action="#">
                  <div class="row">
                    <div class="col s3 m5 l4">
                      <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Level 1</span>
                      </label>
                    </div>
                    <div class="col s9 m7 l8">
                      <input type="number" id="1/5" class="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s3 m5 l4">
                      <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Level 2</span>
                      </label>
                    </div>
                    <div class="col s9 m7 l8">
                      <input type="number" id="2/5" class="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s3 m5 l4">
                      <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Level 3</span>
                      </label>
                    </div>
                    <div class="col s9 m7 l8">
                      <input type="number" id="3/5" class="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s3 m5 l4">
                      <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Level 4</span>
                      </label>
                    </div>
                    <div class="col s9 m7 l8">
                      <input type="number" id="4/5" class="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s3 m5 l4">
                      <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Level 5</span>
                      </label>
                    </div>
                    <div class="col s9 m7 l8">
                      <input type="number" id="5/5" class="">
                    </div>
                  </div>
                </form>
              </div>
              <div id="data">
                <p>
                  <label>
                    <input name="group1" type="radio" checked />
                    <span>Low data</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio" />
                    <span>Mid data</span>
                  </label>
                </p>
                <p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col s10 offset-s1">
            <br>
            <canvas id="myChart"></canvas>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/initChart.js"></script>
<script type="text/javascript" src="js/initUI.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/Chart.min.js"></script>
<script src="./js/vue.js"></script>
<script type="text/javascript" src="./js/interaction.js"></script>

</html>
